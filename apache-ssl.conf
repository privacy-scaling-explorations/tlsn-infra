<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerName notary-drill.pse.dev
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorDocument 404 /index.html
        ProxyPass /index.html !

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        RewriteEngine On
        #RewriteRule ^/alpha([^/]*)$ /alpha$1/ [R=301,L]
        RewriteRule ^/(alpha[^/]*|nightly)$ /$1/ [R=301,L]

        ProxyErrorOverride On
        ProxyPreserveHost On
        ProxyPass / http://200.15.1.5:80/
        ProxyPassReverse / http://200.15.1.5:80/

        SSLCertificateFile /etc/letsencrypt/live/notary-drill.pse.dev/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/notary-drill.pse.dev/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
